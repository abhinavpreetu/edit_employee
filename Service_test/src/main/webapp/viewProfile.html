<style>
thead{
color: green;
}

</style>
<div class="container" ng-init="$init=0" ng-controller="viewCtrl">
<div class="table-responsive" style="margin-left: -1%;margin-right: 1%">
<table class="table table-striped table-bordered table-hover table-condensed">
<thead>
	<tr>
		<th>Index</th>
        <th>Name</th>
        <th>Date of Joining</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Edit ?</th>
    </tr>
</thead>
<tbody>
      <tr ng-repeat="emp in arr ">
      	<td>{{$index+1}}</td>
		<td >{{emp.name}}</td>
		<td >{{emp.date | date:'dd/MM/yyyy'}}</td>
		<td >{{emp.email}}</td>
		<td >{{emp.contact}}</td>
		<td ><button type="button" ng-click="editProfile($index)" class="btn btn-info" style="margin-left: 30%">Edit</button></td>
      </tr>      
</tbody>
</table>
</div>
</div>
